<!DOCTYPE html>
<html>

<head>
    <title>Customizable Soundboard</title>
    <link href="https://fonts.googleapis.com/css?family=Rationale" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Customizable Soundboard</h1>
        <div class="buttons">
            <button id="record" class="btn"><span class="glyphicon glyphicon-record"></span> Rec</button>

            <button id="play" class="btn btn-default"><span class="glyphicon glyphicon-play-circle"></span> Play</button>

            <button class="btn btn-default">Collaborate</button>
            <button class="btn btn-default" type="button" data-toggle="modal" data-target="#share">Share</button>

        </div>
        <table id="keymap" class="table table-bordered">

            <thead>
                <tr>
                    <th>Sound clip</th>
                    <th>Keys</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <div id="audio">

    </div>
    <ul id="keys">
        <!--Keys that have already been bound-->
    </ul>
    </div>
    <!--popup share box-->
    <div id="share" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Choose a media to share?</h4>
                </div>
                <div class="modarcl-body">
                    <a href="https://www.facebook.com"> <img src="images/facebook.png"> </a>
                    <a href="https://www.instagram.com"> <img src="images/instagram.png" style="margin:10px;"> </a>
                    <a href = "https://www.spotify.com"><img src="images/spotify.png" style="width:80px;height:80px;margin:20px;"> </a>
                    <a href = "https://www.twitter.com"><img src="images/twitter.png" style="margin:10px;"> </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="prefetch" href="sounds/beeps.mp3">
    <link rel="prefetch" href="sounds/betaball-lasers.mp3">
    <link rel="prefetch" href="sounds/digital.mp3">
    <link rel="prefetch" href="sounds/electronic-beeps.mp3">
    <link rel="prefetch" href="sounds/fast-8bar-key-d1.mp3">
    <link rel="prefetch" href="sounds/five-beeps.mp3">
    <link rel="prefetch" href="sounds/grenade.mp3">
    <link rel="prefetch" href="sounds/lasers-2.mp3">
    <link rel="prefetch" href="sounds/pixel-game-beeps.mp3">
    <link rel="prefetch" href="sounds/robot-3.mp3">
</body>


</html>

<!DOCTYPE html>
<html>

<head>
    <title>Custom Soundboard</title>
     <link href="https://fonts.googleapis.com/css?family=Rationale" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Custom Soundboard</h1>
        <div class="buttons">
            <button id="record" class="btn"><span class="glyphicon glyphicon-record"></span> Rec</button>

            <button id="play" class="btn btn-default"><span class="glyphicon glyphicon-play-circle"></span> Play</button>

            <button class="btn btn-default">Collaborate</button>
            <button class="btn btn-default" type="button" data-toggle="modal" data-target="#share">Share</button>

        </div>
        <table id="keymap" class="table table-bordered">

            <thead>
                <tr>
                    <th>Sound clip</th>
                    <th>Keys</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <div id="audio">

    </div>
    <ul id="keys">
        <!--Keys that have already been bound-->
    </ul>
    </div>
    <!--popup share box-->
    <div id="share" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Choose to share?</h4>
                </div>
                <div class="modarcl-body">
                    <img src="https://www.seeklogo.net/wp-content/uploads/2016/09/facebook-icon-preview-1-400x400.png" style="width:120px;height:120px;">
                    <img src="https://img.clipartfest.com/d8983d94fecfb449e6c08687ea0609fb_instagram-new-vector-logo-instagram-logo-clipart-png_512-512.png" style="width:120px;height:120px;">
                    <img src="https://image.flaticon.com/icons/png/512/49/49097.png" style="width:90px;height:90px;">
                    <img src="https://img.clipartfest.com/2b9fedf2f254517fa6edaf34394b1f5b_new-twitter-logo-vector-eps-twitter-clipart-logo_518-518.png"style="width:120;height:120"
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link rel="dns-prefetch" href="sounds/beeps.mp3">
    <link rel="dns-prefetch" href="sounds/betaball-lasers.mp3">
     <link rel="dns-prefetch" href="sounds/digital.mp3">
      <link rel="dns-prefetch" href="sounds/electronic-beeps.mp3">
       <link rel="dns-prefetch" href="sounds/fast-8bar-key-d1.mp3">
        <link rel="dns-prefetch" href="sounds/five-beeps.mp3">
         <link rel="dns-prefetch" href="sounds/grenade.mp3">
          <link rel="dns-prefetch" href="sounds/lasers-2.mp3">
           <link rel="dns-prefetch" href="sounds/pixel-game-beeps.mp3">
            <link rel="dns-prefetch" href="sounds/robot-3.mp3">
</body>


</html>
